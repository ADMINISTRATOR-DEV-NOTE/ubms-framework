<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery File Upload Example</title>
    </head>
    <body>
        <form id="fileuploadForm" action="/board/fileUpload"  method="post" enctype="multipart/form-data">
            <input id="fileupload" type="file" name="files[]" data-url="/board/fileUpload" multiple>
            <input type="submit" value="업로드">
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="/uploader/js/vendor/jquery.ui.widget.js"></script>
        <script src="/uploader/js/jquery.iframe-transport.js"></script>
        <script src="/uploader/js/jquery.fileupload.js"></script>
        <script>
            $(function () {
                $('#fileupload').fileupload({
                    dataType: 'json',
                    add: function (e, data) {
                        data.context = $('<button/>').text('Upload')
                                .appendTo(document.body)
                                .click(function () {
                                    data.context = $('<p/>').text('Uploading..........').replaceAll($(this));
                                    data.submit();

                                });
                    },
                    done: function (e, data) {
                        data.context.text('Upload finished.');
                    }
                });
            });
        </script>
    </body> 
</html>
